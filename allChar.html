<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Characters</strong></h3>
          </div>
          <div class="panel-body" id="charPanel">
            <div class="well">
              <h2 id="name">Yoda</h2>
              <div id="stats">
                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $.get("/api/", function(data) {
        console.log(data);
        if (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i].age);
                var char = data[i].age;
            $("#charPanel").append($("<div id=newDiv" + i + ">"));
            $("#newDiv" + i).text(char);
            // $("#name").text(data[i].name);
            // $("#role").text(data[i].role);
            // $("#age").text(data[i].age);
            // $("#force-points").text(data[i].forcePoints);}
        }}
        else {
          $("#name").text("There is no force, find it you must.");
          $("#stats").hide();
        }
    });
  </script>
